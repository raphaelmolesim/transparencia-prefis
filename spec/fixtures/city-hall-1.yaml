				alerta('O dia referente a data inicial não pode ser maior que o dia da data final.');
				document.BuscaForm.dtInicialNoticia.focus();
				return false;
			}
			else if(v1.substr(3, 2) > v2.substr(3, 2) && v1.substr(6, 4) >= v2.substr(6, 4)){
