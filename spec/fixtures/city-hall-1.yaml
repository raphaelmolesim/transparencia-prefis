	function validaData(){
		v1 = document.BuscaForm.dtInicialNoticia.value;
		v2 = document.BuscaForm.dtFinalNoticia.value;

		if(v1 == '' || v1 == null){
			alerta('É necessário o preenchimento da data inicial para a realização da consulta.');
			document.BuscaForm.dtInicialNoticia.focus();
			return false;
		}
		if(v2 == '' || v2 == null){
			alerta('É necessário o preenchimento da data final para a realização da consulta.');
			document.BuscaForm.dtFinalNoticia.focus();
			return false;
		}

		if(v1 != '' && v1 != null &&
