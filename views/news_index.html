<section ng-controller="NewsCtrl">
	<div class="page-header">
		<h2>O que o Haddad tem feito?</h2>
	</div>
	<div class="row">
		<ul id="news">
			<li ng-repeat="news in news_list">
				<blockquote>
					<p><a target="blank" href="{{ news.link }}">{{ news.title }}</a></p>
					<small>{{ news.source }}</small>
				</blockquote>
			</li>
		</ul>
	</div>
</section>
